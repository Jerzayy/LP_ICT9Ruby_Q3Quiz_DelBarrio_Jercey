<strong><h2>Comparison operator</h2></strong>
	<p>a.) Is a greater than b?</p>
	<p>b.) Is a equal to b?</p>
<div class="container">
	<script>
		var a, b, EqualResult;

<strong><h2>Logical operator</h2></strong>
	<p>a.) (a <= b) && (a >= b)</p>
	<p>b.) (a != b) || (a == b)</p>
<div class="container">
	<script>
		var a, b, EqualResult;
		a = 20;
		b = 5;
		let f = (a <= b) && (a >= b);
	</script>

	<p id="Answer3"></p>
	<button class ="button" type="button" onclick = "document.getElementById('Answer3').innerHTML = 'The answer is: ' + f;"> Show Answer for A</button>

	<script>

		b = 5;

	</script>
